<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Animate Scroll-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Potter Shop</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand productos_all" href=""><img src="img/ww-logo.png" alt="Harry Potter - Logo"
                        width="80"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <a class="navbar-brand d-none d-lg-block productos_all" href=""><img src="img/logo_hpshop.png"
                            alt="Harry Potter - Logo" width="150"></a>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active productos_all" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Productos
                            </a>
                            <ul class="dropdown-menu">
                                <li class="nav-item dropstart">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        Casa Howarts
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a id="Gryffindor" class="dropdown-item" href="#">Gryffindor</a></li>
                                        <li><a id="Hufflepuff" class="dropdown-item" href="#">Hufflepuff</a></li>
                                        <li><a id="Ravenclaw" class="dropdown-item" href="#">Ravenclaw</a></li>
                                        <li><a id="Slytherin" class="dropdown-item" href="#">Slytherin</a></li>
                                    </ul>
                                </li>
                                <li><a id="Collares" class="dropdown-item" href="#">Collares</a></li>
                                <li><a id="Varitas" class="dropdown-item" href="#">Varitas</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a id="carrito" class="nav-link position-relative" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                                aria-controls="offcanvasExample">
                                <i class="fa fa-shopping-cart" aria-hidden="true"> <span id= "numeroCarrito" class="position-absolute top-0  translate-middle badge rounded-pill bg-danger">
                                    0
                                  </span></i>
                               
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="list-productos">
            <!-- Contenido cargado por JS -->
        </div>
        <div class="offcanvas offcanvas-end text-bg-dark" data-bs-scroll="true" data-bs-backdrop="true" tabindex="-1"
            id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel"><i class="fa fa-shopping-cart"
                        aria-hidden="true"></i> Carrito</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Acci√≥n</th>
                            <th scope="col">Precio</th>
                        </tr>
                    </thead>
                    <tbody id="t-body">
                        <!-- Contenido cargado por JS -->
                    </tbody>
                    <tfoot id="t-footer">
                        <!-- Contenido cargado por JS -->
                      </tfoot>
                </table>
                <div id="containerBtnFinCompra" class="d-grid col-6 mx-auto">
                    <button id="btnFinalizarCompra" type="button" class="btn">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- JS Animate Scroll -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Inicializo los efectos de la libreria Animate Scroll-->

        AOS.init();
    </script>

    <!-- Sweetalert2 CDN-->

    <!-- Mi JS-->
    <script src="js/app.js"></script>
